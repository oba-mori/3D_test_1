<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>箱(中)をWebARで表示</title>
  </head>
  <body>
  <script 
      type="module"
      src="./model-viewer_code.js"
      >
          //  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"   //


  </script>

    <model-viewer  
    ar
    alt="sphere"
    ar-scale="fixed" 
    src="cube_medium.glb" 
    ios-src="cube_medium.usdz" 

    style="width:800px;height:1000px;"                  

    background-color="#70BCD1"
    shadow-intensity="0.7"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap>


    </model-viewer>
  </body>
</html>
